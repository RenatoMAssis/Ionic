<ion-header>
  <ion-navbar>
    <ion-title>
      Itens
    </ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-33 *ngFor="let i of itens">
        <button ion-button icon-left block>
          <ion-icon name="{{i.icon}}"></ion-icon>
          {{i.title}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
